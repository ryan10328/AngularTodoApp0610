<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint" autofocus (keyup.enter)="addTodo()" [ngModel]="todo" (ngModelChange)="todo = $event; todoChange();">
    <!--<input class="new-todo" [placeholder]="inputHint" autofocus (keyup.enter)="addTodo()" [(ngModel)]="todo">-->
    <!--<input class="new-todo" [placeholder]="inputHint" autofocus [attr.data-myhint]="inputHint">-->
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length">
    <input class="toggle-all" type="checkbox" (change)="toggleAll()" [(ngModel)]="isToggleAll">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!--class="completed"-->

      <!--color: #d9d9d9;
	text-decoration: line-through;-->
      <li *ngFor="let item of todos | filter: selectedType" [ngClass]="{'completed': item.done, 'editing': item.editMode }">
        <!--<li *ngFor="let item of todos" [ngStyle]="{'text-decoration': item.done ?
                                                 'line-through' : '',
                                                'color' : item.done ?
                                                 '#d9d9d9': '' }">-->
        <div class="view" (dblclick)="enterEdit(item)">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done" (change)="toggleSingleTodo(item)">
          <label>{{ item.todo }}</label>
          <button class="destroy" (click)="deleteTodo(item)"></button>
        </div>
        <input class="edit" (keyup.enter)="completeEdit(item)" (keyup.esc)="cancelEdit(item)" [(ngModel)]="item.editText" (ngModelChange)="todoItemChange()">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-footer [todos]="todos" (onClearCompeted)="clearCompleted()" (onSelectTypeChange)="onSelectedType($event)" #myfooter></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->

  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
